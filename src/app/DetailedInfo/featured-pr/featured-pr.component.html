<main>
    <h3>Featured Properties</h3>
    <div class="row"> <button><img src="../../../assets/Imges/StaticImg/StaticIcons/chevron-left.svg" (click)="leftTransform()" alt=""></button>
        <button><img src="../../../assets/Imges/StaticImg/StaticIcons/chevron-right.svg" alt="rightbtn" (click)="RightTransform()" ></button></div>
   <div class="parentCont">

       <div class="img-container">
           <div class="card" *ngFor="let el of cardData"  [style.transform]="'translateX(-' + transformIndex + 'px)'">
               <img src={{el.img}} alt="img">
               <div class="row"><span class="green">{{el.price}}</span> <span  [ngClass]="{'red':el.For=='For Sale','Rent':el.For=='For Rent'}" >{{el.For}}</span></div>
               <h4><span>{{el.type}}</span> <span>{{el.locationCity}}</span></h4>
               <div class="hovered">
                <div class="col"><span>Area</span><p>{{el.area}} sq ft</p></div>
                <div class="col"><span>Rooms</span> <p>{{el.rooms}} </p></div>
                <div class="col"><span>Beds</span> {{el.bedrooms}}</div>
               </div>
            </div> 
    
            
        </div>
    </div>

</main>
