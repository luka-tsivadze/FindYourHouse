<main>
    <h3>Listing</h3>
    <div class="table">
        <div class="row "><h4>Listing Name</h4> <h4>Date</h4> <h4>Rating</h4><h4>Status</h4> <h4>Edit</h4></div>
        <div class="row " *ngFor="let el of listing let i =index" [ngClass]="{'B':i%2==0}"><p>{{el.name}}</p> <p>{{el.date}}</p> <p>{{el.rating}}</p><p>{{el.status}}</p> 
            <p><img src="../../../../assets/Imges/StaticImg/StaticIcons/pencil.svg" alt="redact button "></p></div>
   
      
    </div>
</main>
