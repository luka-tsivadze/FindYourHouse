<app-nav/>
<header>
    <h2>Contact Us</h2>
    <h4>Home  /  Contact Us</h4>
</header>
<main>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h3>Contact Us</h3>
      
          <input  *ngFor="let el of inputs; trackBy: trackByIndex"
            [type]="el.type || 'text'"
            [placeholder]="el.placeholder"
            [formControlName]="el.FormControlname"
          />
        
      
        <textarea
          placeholder="Message"
          class="resizable"
          formControlName="shetyobineba"
        ></textarea>
       <span [class]="message.class" *ngIf="message.validity">{{message.text}}</span>
        <button type="submit" class="submit" >
          Submit
        </button>
      </form>
      
    <div class="details">
        <h3>Contact Details</h3>
        <p>Please find below contact details and contact us today!</p>
        <div class="row" *ngFor="let row of contactInfo"><img src="{{row.IconLink}}" alt="icon"> <span>{{row.text}}</span> </div>
 
    </div>
</main>
<app-footer></app-footer>
